<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Cropper</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">

    </head>
    <body class="text-center">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
                <h1 class="cover-heading">Cropper App.</h1>
                <p class="lead">Cropper App is an Image Cropper application. Upload your image picture, fill the input form the number of images to be extracted inside the image. Submit</p>

                <br>
                <br>
                <br>
                <br>
                <form action="{{ url_for('process_image') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group row">
                        <div class="col-sm-9">
                            <input id="input1" type="file" class="form-control custom-file-input" name="image" required />
                            <label for="input1" class="custom-file-label">Choose Picture</label>                            
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" name="image_count" required placeholder="Number of images to be extracted inside"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <input type="submit" class="btn btn-primary btn-lg btn-block" style="width: 98%" />
                    </div>
                </form>
            
            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>Cropper App</p>
                </div>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>     
    </body>
</html>
